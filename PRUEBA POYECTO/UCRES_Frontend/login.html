<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/loginstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>  

    <body>
        <header>
            <div id="menu">
                
            </div> 
        </header>

        <main>
            <div class="login">
                <img src="img/imgLogin.jpg" alt="login imagen" class="login_img">

                <form action="" class="login_form" id="formularioLogin">
                    <h1 class="login_title">Login</h1>

                    <div class="login_content">
                        <div class="login_box">

                            <i class="ri-user-3-line login_icon"></i>

                            <div class="login_box-input">
                                <input type="email" required class="login_input" id="correo" placeholder="" name="correo">
                                <label for="" class="login_label">Correo</label>
                            </div>
                        </div>

                        <div class="login_box">
                            <i class="ri-lock-2-line login_icon"></i>

                            <div class="login_box-input">
                                <input type="password" required class="login_input" id="password" placeholder=" " name="password">
                                <label for="" class="login_label">Password</label>
                                <i class="ri-eye-off-fill login_eye" id="logineye"></i>

                            </div>
                        </div>
                    </div>

                   <!--  <div class="login_check">
                        <div class="login_check-group">
                            <input type="checkbox" class="login_check-input">
                            <label for="" class="login_check-label">Recuerdame</label>
                        </div>

                        <a href="" class="login_forgot">Olvidaste la contrase√±a??</a>
                    </div>-->

                    <button type="submit" class="login_button">Login</button>

                    <div id="seccionSpinner" class="login_button_alert"> 
                
                    </div>
                    <div id="mensajes">

                    </div>
                    
                   <!-- <p class="login_register" >
                        No tienes cuenta? <a href="">Registrate</a>
                    </p>-->
                </form>
            </div>
        </main>


        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- script de login-->
        <script src="js/login.js"></script>
    </body>
</html>
