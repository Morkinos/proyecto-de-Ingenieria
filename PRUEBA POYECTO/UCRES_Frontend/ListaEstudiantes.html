<script>
    if (!sessionStorage.getItem("token")) {
        location.href = "login.html"
    }
</script>
<!doctype html>
<html lang="en">

<head>
    <title>Listar Estudiantes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/menuEstudiantes.css">
</head>

<body>
    <div class="container-fluid">
        <header class="header" id="navbar">
            <div></div>
        </header>
        <main>
            <div class="container-fluid min-vh-100 ">
                <div class="row">
                    <h1>Lista de Estudiantes</h1>
                    <input type="text" id="searchBar" class="form-control" placeholder="Buscar por cedula o carnet" onkeyup="filtrarEstudiantes()">
                    <div class="container_Table">
                        <button type="button" class="btn btn-primary mb-3" onclick="location.href='RegistroEstudiante.html'">Registrar Nuevo Estudiante</button>
                        <div id="seccionspinner"></div>
                        <div id="mensajes"></div>
                        <table class="">
                            <thead class="">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Cédula</th>
                                    <th>Carnet Estudiante</th>
                                    <th>Correo</th>
                                    <th>Residencia</th>
                                    <th>Teléfono</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="" id="tablaEstudiantes"></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
            <div id="piedepagina"></div>
        </footer>
    </div>

    <!-- Modal Body -->
    <div class="modal fade" id="modalEliminar" name="modalEliminar" tabindex="-1" data-bs-backdrop="static"
    data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content modal-content-Card">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Eliminar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="idEliminarModal">
                Usted va a eliminar el registro: <span id="idEliminar"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary no-effect" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger no-effect" onclick="modalConfirmacionEliminar()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

    <!-- Modal Body -->
    <div class="modal fade" id="modalEdicion" name="modalEdicion" tabindex="-1" data-bs-backdrop="static"
    data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content modal-content-Card">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Actualizar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formularioEditar">
                    <div class="mb-3">
                        <label for="" class="form-label">Id</label>
                        <input type="hidden" id="idEstudiante" name="idEstudiante">
                        <span id="idEditarEstudiante"></span>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                            placeholder="" required />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Cédula</label>
                        <input type="text" class="form-control" name="cedula" id="cedula" aria-describedby="helpId"
                            placeholder="" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Carnet Estudiante</label>
                        <input type="text" class="form-control" name="carnetEstudiante" id="carnetEstudiante" aria-describedby="helpId"
                            placeholder="" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" aria-describedby="helpId"
                            placeholder="" required />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Residencia</label>
                        <input type="text" class="form-control" name="residencia" id="residencia" aria-describedby="helpId"
                            placeholder="" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" aria-describedby="helpId"
                            placeholder="" required />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Estado</label>
                        <select class="form-select" name="estado" id="estado" >
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary espacio">Enviar</button>
                        <button type="button" class="btn btn-secondary espacio" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

    <script src="js/general.js"></script>
    <script src="js/estudiantes.js"></script>
</body>

</html>
